<section class="h-100 h-custom" style="background-color: #eee;">
    <div class="container h-100 py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card shopping-cart" style="border-radius: 15px;">
                    <div class="card-body text-black">

                        <div class="row">
                            <div class="col-lg-6 px-5 py-4">

                                <h1 class="text-info mb-5 pt-2 text-center fw-bold text-uppercase">Your products</h1>

                                <div class="d-flex align-items-center mb-5">
                                    <div class="flex-shrink-0">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/13.webp"
                                            class="img-fluid" style="width: 150px;" alt="Generic placeholder image">
                                    </div>
                                    <div class="item-details flex-grow-1 ms-3">
                                        <a href="#!" class="float-end text-black"><i class="fas fa-times"></i></a>
                                        <h5 class="text-primary">Samsung Galaxy M11 64GB</h5>
                                        <h6 style="color: #9e9e9e;">Color: white</h6>
                                        <div class="row d-flex align-items-center">
                                            <p class="col-sm-4 fw-bold mb-0 me-5 pe-3">799$</p>
                                            <div class="col-sm-6 def-number-input number-input safari_only">
                                                <button
                                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                                                    class="minus"></button>
                                                <input class="quantity fw-bold text-black" min="0" name="quantity"
                                                    value="1" type="number">
                                                <button
                                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                                                    class="plus"></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <hr class="mb-4" style="height: 2px; background-color: #1266f1; opacity: 1;">

                                <div class="d-flex justify-content-between px-x">
                                    <p class="fw-bold">Discount:</p>
                                    <p class="fw-bold">95$</p>
                                </div>
                                <div class="d-flex justify-content-between p-2 mb-2" style="background-color: #e1f5fe;">
                                    <h5 class="fw-bold mb-0">Total:</h5>
                                    <h5 class="fw-bold mb-0">2261$</h5>
                                </div>

                            </div>
                            <div class="col-lg-6 px-5 py-4">

                                <h1 class="mb-5 pt-2 text-danger text-center fw-bold text-uppercase">Payment</h1>

                                <form class="mb-5">

                                    <div class="form-outline mb-5">
                                        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                                            placeholder="xxxx-xxxx-xxxx-xxxx" minlength="19" maxlength="19" />
                                        <label class="form-label" for="typeText">Card Number</label>
                                    </div>

                                    <div class="form-outline mb-5">
                                        <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                                            placeholder="AAAA BBBB" />
                                        <label class="form-label" for="typeName">Name on card</label>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-5">
                                            <div class="form-outline">
                                                <input type="text" id="typeExp" class="form-control form-control-lg"
                                                    placeholder="00/00" size="7" id="exp" minlength="7" maxlength="7" />
                                                <label class="form-label" for="typeExp">Expiration</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-5">
                                            <div class="form-outline">
                                                <input type="password" id="typeText"
                                                    class="form-control form-control-lg" value="&#9679;&#9679;&#9679;"
                                                    size="1" minlength="3" maxlength="3" />
                                                <label class="form-label" for="typeText">Cvv</label>
                                            </div>
                                        </div>
                                    </div>

                                    <p class="mb-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit <a
                                            href="#!">obcaecati sapiente</a>.</p>
                                    <p-toast></p-toast>
                                    <p-confirmPopup></p-confirmPopup>

                                    <button (click)="confirmBuy($event)" type="button"
                                        class="btn btn-danger btn-block btn-lg">Buy now</button>

                                    <div class="mt-2">
                                        <p-toast></p-toast>
                                        <p-confirmPopup></p-confirmPopup>

                                        <button (click)="confirmBack($event)" type="button"
                                            class="btn btn-primary btn-block btn-lg"><i
                                                class="bi bi-box-arrow-left me-2"></i>Back to shopping</button>
                                    </div>

                                </form>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
