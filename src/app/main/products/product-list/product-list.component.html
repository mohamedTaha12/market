<section style="background-color: #eee;">

    <div class="p-3 flex-wrap justify-content-center gap-3">
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <!-- <i class="bi bi-search"></i> -->
            <input type="text" pInputText [(ngModel)]="value" placeholder="Serach in items" />
        </span>

    </div>
    <div class="container py-3">
        <!-- <mat-form-field class="m-1">
            <mat-label>Filter by Category</mat-label>
            <mat-select (selectionChange)="filterProductsByCategory($event)">
                <mat-option [value]="'all'">
                    All Products
                </mat-option>
                <mat-option *ngFor="let category of categories" [value]="category">
                    {{category}}
                </mat-option>
            </mat-select>
        </mat-form-field> -->


        <div class="row">
            <div class="col-md-6 col-lg-4 mb-4 mb-lg-0" *ngFor="let product of products;index as i">
                <div class="card mb-4 animate__animated animate__fadeInLeft">
                    <div class="d-flex justify-content-between p-3">
                        <p class="lead mb-0">Today's Combo Offer</p>
                        <div class="bg-info rounded-circle d-flex align-items-center justify-content-center shadow-1-strong"
                            style="width: 35px; height: 35px;">
                            <p class="text-white mb-0 small">{{i + 1}}</p>
                        </div>
                    </div>
                    <img style="width: 120px; height: 150px;" src='{{product.image}}' class="card-img-top m-auto"
                        alt="Laptop" />
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <p class="small"><a class="text-muted">{{product.category}}</a></p>
                            <p class="small text-danger"><s>${{product.price - 13}}</s></p>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <h5 class="mb-0">HP Notebook</h5>
                            <h5 class="text-dark mb-0">${{product.price}}</h5>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <p class="text-muted mb-0">Available: <span class="fw-bold">{{product.rating.count}}</span>
                            </p>
                            <div class="ms-auto text-warning">
                                {{product.rating.rate}}
                                <i class="mx-1 bi bi-star-fill"></i>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-3">
                            <span class="p-float-label">
                                <p-inputNumber inputId="integeronly" [(ngModel)]="value1"> </p-inputNumber>
                                <label htmlFor="number-input">count</label>
                            </span>
                            <div class="flex justify-content-center">
                                <p-button label="Buy"></p-button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
